<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/month.scss">
    <title>Month</title>
</head>
<body>
    <header class="header">
        <div class="header__title">
            <a href="index.html">
                <img src="img/logo.png" alt="Logo" class="header__logo">
            </a>
            <div class="header__container">
                <p class="header__main-text">
                    Факультет інформаційних технологій
                </p>
                <p class="header__secondary-text">
                    Faculty of Information Technology
                </p>
            </div>
        </div>
        <button class="header__button"></button>
    </header>
    <section class="nav">
        <ul class="nav__menu">
            <li><a href="today.html" class="nav__menu__item">Сьогодні</a></li>
            <li><a href="week.html" class="nav__menu__item">Тиждень</a></li>
            <li><a href="month.html" class="nav__menu__item nav__menu__item--active">Місяць</a></li>
        </ul>
    </section>
    
    <section class="month__container">
        <div class="month__calendar" id="month-calendar">
        </div>
        <div class="month__schedule" id="month-schedule">
        </div>
    </section>

    <div class="month__popup" id="month-popup">
    </div>
</body>

<script src="js/month.js"></script>
</html>
